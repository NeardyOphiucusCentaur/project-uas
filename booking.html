<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Bengkel Mobil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl font-semibold">Booking Bengkel Mobil</h1>
    </header>

    <!-- Form Booking -->
    <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-8">
        <h2 class="text-xl font-semibold text-center mb-6">Jadwalkan Servis Mobil Anda</h2>

        <form action="#" method="POST">
            <!-- Nama Pemilik -->
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Nama Pemilik</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan nama pemilik">
            </div>

            <!-- Nama Mobil -->
            <div class="mb-4">
                <label for="car_name" class="block text-gray-700 font-medium mb-2">Nama Mobil</label>
                <input type="text" id="car_name" name="car_name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan nama mobil">
            </div>

            <!-- Layanan -->
            <div class="mb-4">
                <label for="service_type" class="block text-gray-700 font-medium mb-2">Jenis Layanan</label>
                <select id="service_type" name="service_type" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Pilih Layanan</option>
                    <option value="oil_change">Ganti Oli</option>
                    <option value="brake_check">Cek Rem</option>
                    <option value="tire_check">Cek Ban</option>
                    <option value="engine_diagnosis">Diagnosis Mesin</option>
                    <option value="general_service">Servis Umum</option>
                </select>
            </div>

            <!-- Tanggal Booking -->
            <div class="mb-4">
                <label for="date" class="block text-gray-700 font-medium mb-2">Tanggal Booking</label>
                <input type="date" id="date" name="date" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Waktu Booking -->
            <div class="mb-4">
                <label for="time" class="block text-gray-700 font-medium mb-2">Waktu Booking</label>
                <input type="time" id="time" name="time" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 transition duration-300">Booking Sekarang</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-8">
        <p>&copy; 2025 MobilFix Center</p>
    </footer>
</body>
</html>
